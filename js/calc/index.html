<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>Calculator</h1>

    <main class="container ">
        <form class="calc_form" action="">
            <input
                id="num1"
                type="number" 
                class="form-control first" 
                id="formGroupExampleInput" 
                placeholder="enter first number"
                value=""
            >
            <input
                id="num2"
                type="number" 
                class="form-control second" 
                id="formGroupExampleInput" 
                placeholder="enter second number"
                value=""
            >
        
            <button type="button" id="plus" class="btn btn-success plus">+</button>
            <button type="button" id="minus" class="btn btn-danger minus">-</button>
            <button class="btn btn-primary calculate" id="calculate" type="button">Button</button>
        </form>
        <result class="mb-0">
        <h5>result:</h5>
        <h5 id="result" for="number">0</h5>
        </result>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</body>
</html>
