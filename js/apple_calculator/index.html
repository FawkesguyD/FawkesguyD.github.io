<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="calculator">
            <label id="res" class="res">0</label>
            <div id="btn-group" class="btn-group">
                <button id="ac" type="button" class="btn btn-lightgray ac" data-type="ac">AC</button>
                <button type="button" class="btn btn-lightgray plusMinus" data-type="plusMinus">+/-</button>
                <button type="button" class="btn btn-lightgray percent" data-type="percent">%</button>
                <button type="button" class="btn btn-font-size-35 btn-orange subtraction" data-type="del">&#247;</button>
                <button type="button" class="btn btn-font-size-29 btn-gray seven" data-index="7">7</button>
                <button type="button" class="btn btn-font-size-29 btn-gray eight" data-index="8">8</button>
                <button type="button" class="btn btn-font-size-29 btn-gray nine" data-index="9">9</button>
                <button type="button" class="btn btn-font-size-35 btn-orange multiplication" data-type="mul">&#215;</button>
                <button type="button" class="btn btn-font-size-29 btn-gray four" data-index="4">4</button>
                <button type="button" class="btn btn-font-size-29 btn-gray five" data-index="5">5</button>
                <button type="button" class="btn btn-font-size-29 btn-gray six" data-index="6">6</button>
                <button type="button" class="btn btn-font-size-35 btn-orange minus" data-type="min">&minus;</button>
                <button type="button" class="btn btn-font-size-29 btn-gray one" data-index="1">1</button>
                <button type="button" class="btn btn-font-size-29 btn-gray two" data-index="2">2</button>
                <button type="button" class="btn btn-font-size-29 btn-gray three" data-index="3">3</button>
                <button type="button" class="btn btn-font-size-35 btn-orange plus" data-type="plu">&plus;</button>
                <button type="button" class="btn btn-font-size-29 btn-gray zero" data-index="0">0</button>
                <button type="button" class="btn btn-font-size-29 btn-gray dott" data-type="dot" >,</button>
                <button type="button" class="btn btn-font-size-35 btn-orange result">=</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
