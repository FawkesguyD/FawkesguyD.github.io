<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lists</title>
	</head>
	<body>
		<h1>Lists</h1>
		<h5>Ненумерованный список:</h5>
		<ul>
			<li>
				Вложенный список:
				<ul>
					<li>Элемент 1</li>
					<li>Элемент 2</li>
					<li>Элемент 3</li>
				</ul>
			</li>
			<li>Элемент 2</li>
			<li>Элемент 3</li>
			<li>Элемент 4</li>
			<li>Элемент 5</li>
		</ul>

		<h5>Нумерованный список:</h5>
		<ol>
			<li>Элемент 1</li>
			<li>Элемент 2</li>
			<li>Элемент 3</li>
			<li>Элемент 4</li>
			<li>Элемент 5</li>
		</ol>

		<!-- Пример использования emmet-->
		ul>li{Element $}*5
		<footer>
			<hr />
			<h4><a href="index.html" shape> назад</a></h4>
		</footer>
	</body>
</html>
