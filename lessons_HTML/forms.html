<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms</title>
	</head>
	<body>
		<h1>Forms</h1>

		<form>
			<div>
				<label for="text2">Текст описывающий что нужно вписать в форму</label>
				<input type="text" id="text2" value="текст который нужно удалить" />
			</div>

			<div>
				<label for="email">email</label>
				<input type="text" id="email" placeholder="подсказка" />
			</div>
			<div>
				<label for="pwd">Пароль</label>
				<input type="password" id="pwd" />
			</div>
			<div>
				<label for="number">Число</label>
				<input type="number" id="number" min="0" max="10" />
			</div>
			<div>
				<label for="range">Range</label>
				<input type="range" id="range" min="0" max="10" step="1" />
			</div>
			<div>
				<label for="date">Дата</label>
				<input type="date" id="date" />
			</div>
			<div>
				<label for="color">Цвет</label>
				<input type="color" id="color" />
			</div>
			<div>
				<label for="message">Сообщение</label>
				<br />
				<textarea id="message" cols="30" rows="10"></textarea>
			</div>
			<div>
				<label for="sex">Ваш пол?</label>
				<select id="sex">
					<option value="male" selected>Mужчина</option>
					<option value="female">Женщина</option>
					<option value="other">Другое</option>
				</select>
			</div>
			<div>
				<label>Количество работ</label>
				<input type="radio" name="work" /> 1
				<input type="radio" name="work" /> 2
				<input type="radio" name="work" /> 5
				<input type="radio" name="work" /> 10+
			</div>
			<div>
				<label>Что ел на завтрак?</label>
				<input type="checkbox" name="food" /> картошка
				<input type="checkbox" name="food" /> хлеб
				<input type="checkbox" name="food" /> яблоки
				<input type="checkbox" name="food" /> дыня
			</div>
			<input type="submit" value="Отправить форму" />
			<button type="submit">Отправить форму</button>
		</form>

		<hr />
		<footer>
			<h1>Связаться со мной</h1>
			<form>
				<div>
					<label for="name">Ваше имя:</label>
					<input type="text" id="name" placeholder="Введите имя" />
				</div>
				<div>
					<label for="email">Ваш email:</label>
					<input type="text" id="email" placeholder="Введите email" />
				</div>
				<div>
					<label for="text">Ваше сообщение:</label>
					<br />
					<textarea
						id="text"
						cols="20"
						rows="5"
						placeholder="Введите сообщение..."
					></textarea>
				</div>
				<button type="submit">Отправить!</button>
			</form>
			<hr />
			<h4><a href="index.html" shape> назад</a></h4>
		</footer>
	</body>
</html>
